##------~---~----------~----------~----
# STATUS & MESSAGE
##------~---~----------~----------~----

## No status bar
setw -g status off

#set -g status-justify right
#set -g status-bg default
#set -g status-fg default
#set -g status-interval 5

#set -g message-attr bold
